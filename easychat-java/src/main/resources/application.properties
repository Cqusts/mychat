# 应用服务 WEB 访问端口
server.port=5050
ws.port=5051
server.servlet.context-path=/api
#session过期时间 60M 一个小时
server.servlet.session.timeout=PT60M
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
#错误页处理
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/easychat?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true\
  &useSSL=false
spring.datasource.username=root
spring.datasource.password=111111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=HikariCPDatasource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
#Spring redis配置（Spring Boot 3.x使用spring.data.redis前缀）
# Redis数据库索引（默认为0）
spring.data.redis.database=0
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
# 连接池最大连接数（使用负值表示没有限制）
spring.data.redis.jedis.pool.max-active=20
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.data.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.data.redis.jedis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.data.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.data.redis.timeout=2000
#项目目录
project.folder=D:/easychat/
#日志级别配置
log.root.level=debug
#超级管理员id
admin.emails=test@qq.com

# ==================== AI大模型配置（需要自行填写） ====================
# API密钥（必填）- 替换为你自己的API Key
spring.ai.openai.api-key=YOUR_API_KEY_HERE
# API地址（必填）- 根据你选择的大模型厂商填写
# OpenAI: https://api.openai.com
# 阿里通义千问: https://dashscope.aliyuncs.com/compatible-mode
# DeepSeek: https://api.deepseek.com
# 智谱GLM: https://open.bigmodel.cn/api/paas
spring.ai.openai.base-url=https://api.deepseek.com
# 模型名称（必填）
# OpenAI: gpt-3.5-turbo / gpt-4o | 通义千问: qwen-turbo | DeepSeek: deepseek-chat | 智谱: glm-4-flash
spring.ai.openai.chat.options.model=deepseek-chat
# 生成随机性 0-1，值越大回复越随机
spring.ai.openai.chat.options.temperature=0.7
# 系统提示词（可自定义机器人人设）
ai.chat.system-prompt=你是EasyChat的智能助手小E，性格友好活泼，请用简洁的中文回答用户的问题。如果用户打招呼，请热情回应。
# 保留的最大对话历史轮数（一问一答为一轮）
ai.chat.max-history=20
