# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=5050
ws.port=5051
server.servlet.context-path=/api
#session\u8FC7\u671F\u65F6\u95F4 60M \u4E00\u4E2A\u5C0F\u65F6
server.servlet.session.timeout=PT60M
#\u5904\u7406favicon
spring.mvc.favicon.enable=false
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
#\u9519\u8BEF\u9875\u5904\u7406
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
#\u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/easychat?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true\
  &useSSL=false
spring.datasource.username=root
spring.datasource.password=111111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=HikariCPDatasource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
#Spring redis\u914D\u7F6E
# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-active=20
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=-1
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=10
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=2000
#\u9879\u76EE\u76EE\u5F55
project.folder=D:/easychat/
#\u65E5\u5FD7\u7EA7\u522B\u914D\u7F6E
log.root.level=debug
#\u8D85\u7EA7\u7BA1\u7406\u5458id
admin.emails=test@qq.com

# ==================== AI大模型配置（需要自行填写） ====================
# API密钥（必填）- 替换为你自己的API Key
ai.chat.api-key=YOUR_API_KEY_HERE
# API地址（必填）- 根据你选择的大模型厂商填写
# OpenAI: https://api.openai.com
# 阿里通义千问: https://dashscope.aliyuncs.com/compatible-mode
# DeepSeek: https://api.deepseek.com
# 智谱GLM: https://open.bigmodel.cn/api/paas
ai.chat.base-url=https://api.deepseek.com
# 模型名称（必填）
# OpenAI: gpt-3.5-turbo / gpt-4o | 通义千问: qwen-turbo | DeepSeek: deepseek-chat | 智谱: glm-4-flash
ai.chat.model=deepseek-chat
# 生成随机性 0-1，值越大回复越随机
ai.chat.temperature=0.7
# 系统提示词（可自定义机器人人设）
ai.chat.system-prompt=你是EasyChat的智能助手小E，性格友好活泼，请用简洁的中文回答用户的问题。如果用户打招呼，请热情回应。
# 保留的最大对话历史轮数（一问一答为一轮）
ai.chat.max-history=20